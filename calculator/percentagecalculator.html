<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <!-- Linking external CSS -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Styling for the entire page body */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #2980B9, #6DD5FA);
            font-family: 'Arial', sans-serif;
        }

        /* Styling for the calculator box */
        .calculator {
            background: #f0f3f5;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 20px 20px 60px #bebebe, -20px -20px 60px #ffffff;
            transition: transform 0.2s;
            width: 300px;
        }

        /* Hover effect for the calculator box */
        .calculator:hover {
            transform: scale(1.05);
        }

        /* Heading styling */
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Styling for input fields and buttons */
        input[type="number"], button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            box-shadow: 2px 2px 8px #aaa, -2px -2px 8px #fff;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        /* Focus effect for input fields and buttons */
        input[type="number"]:focus, button:focus {
            outline: none;
            box-shadow: 4px 4px 12px #aaa, -4px -4px 12px #fff;
        }

        /* Styling for the button */
        button {
            background-color: #2980B9;
            color: white;
            cursor: pointer;
        }

        /* Hover effect for the button */
        button:hover {
            background-color: #6DD5FA;
            transform: translateY(-2px);
        }

        /* Styling for the result display area */
        #result {
            margin-top: 20px;
            padding: 20px;
        
            background-color: #e8f4f8;
            text-align: left;
            font-size: 18px;
            line-height: 1.6;
     
            color: #333;
        }

        /* Styling for individual result items */
        #result div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Calculator Container -->
    <div class="calculator">
        <!-- Calculator Title -->
        <h2>Percentage Calculator</h2>

        <!-- Input Fields -->
        <label for="number">Number:</label>
        <input type="number" id="number" placeholder="Enter Number">

        <label for="percentage">Percentage (%):</label>
        <input type="number" id="percentage" placeholder="Enter Percentage">

        <!-- Calculate Button -->
        <button onclick="calculatePercentage()">Calculate</button>

        <!-- Result Display Area -->
        <div id="result"></div>
    </div>

    <!-- Linking external JavaScript file -->
    <script>
        function calculatePercentage() {
            // Step 1: Fetch values from input fields
            let number = parseFloat(document.getElementById('number').value);
            let percentage = parseFloat(document.getElementById('percentage').value);

            // Step 2: Validate if both fields are filled with valid numbers
            if (isNaN(number) || isNaN(percentage) || percentage < 0) {
                alert("Please fill out both fields with valid numbers!");
                return;
            }

            // Step 3: Calculate the percentage
            let result = (number * (percentage / 100)).toFixed(2);

            // Step 4: Display the calculated result on the page with enhanced styling
            document.getElementById('result').innerHTML = `
                <div class="calculated_result" style="border: 2px solid #2980B9; padding: 10px; background-color: #e8f4f8; color: #333;">
                    <span>${percentage}% of ${number}:</span>  <span>${result}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
